<html>
  <head>
    <title>Flask Intro - login page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container">
      <h1>Please Enter your keyword</h1>
      <br>

      <form action="" method="post">
        <input type="text" placeholder="Keyword" name="keyword" value="{{ request.form.keyword }}">
        <input type="number" placeholder="Number" name="number" value="{{ request.form.number }}">
        <input class="btn btn-default" type="submit" value="Enter">
      </form>

      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
    </div>
  </body>
</html>
